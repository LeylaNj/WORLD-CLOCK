<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">select a city...</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Havana">Havana</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Tehran">Tehran</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="America/Denver">Denver</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Pacific/Fiji">Fiji</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">11.04.2023</div>
          </div>
          <div class="time">22:19:10 <small>PM</small></div>
        </div>

        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date">11.04.2023</div>
          </div>
          <div class="time">22:19:10 <small>PM</small></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">11.04.2023</div>
          </div>
          <div class="time">22:19:10 <small>PM</small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">11.04.2023</div>
          </div>
          <div class="time">22:19:10 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Open source coded by
      <a href="https://github.com/LeylaNj/WORLD-CLOCK" target="_blank">
        <strong>Leyla Najafi</strong>
      </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
